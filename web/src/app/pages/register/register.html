<div
  class="from-primary-hover/30 via-accent/30 to-accent-hover/20 flex min-h-screen items-center justify-center bg-gradient-to-br p-4"
>
  <div class="bg-bg w-full max-w-md rounded-2xl p-6 shadow-lg">
    <div class="mb-4 space-y-2 text-center">
      <div
        class="border-primary animate-slide-up shadow-primary-md m-auto mb-4 aspect-square w-fit rounded-full border-[1rem]"
      >
        <div class="aspect-square h-12 rounded-full border-4 border-black"></div>
      </div>

      <h1 class="text-primary text-3xl font-bold">Criar Conta</h1>

      <p class="text-muted text-sm">Preencha os campos para criar sua conta</p>
    </div>

    <form (submit)="handleRegister($event)" novalidate>
      <div class="mb-4">
        <label for="nome" class="flex flex-col text-sm font-semibold">Nome</label>
        <input
          id="nome"
          type="text"
          class="border-border bg-surface text-muted mt-2 w-full rounded-xl border px-3 py-3 text-xs"
          placeholder="Seu Nome"
          [(ngModel)]="nome"
          name="nome"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="flex flex-col text-sm font-semibold">Email</label>
        <input
          id="email"
          type="email"
          class="border-border bg-surface text-muted mt-2 w-full rounded-xl border px-3 py-3 text-xs"
          placeholder="seu@email.com"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="flex flex-col text-sm font-semibold">Senha</label>
        <input
          id="password"
          type="password"
          class="border-border bg-surface text-muted mt-2 w-full rounded-xl border px-3 py-3 text-xs"
          placeholder="••••••••"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="flex flex-col text-sm font-semibold"
          >Confirmar Senha</label
        >
        <input
          id="confirmPassword"
          type="password"
          class="border-border bg-surface text-muted mt-2 w-full rounded-xl border px-3 py-3 text-xs"
          placeholder="••••••••"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <button
        type="submit"
        class="bg-primary hover:bg-primary-hover mt-4 w-full rounded-xl px-4 py-2 text-white"
        [disabled]="loading"
      >
        {{ loading ? 'Criando conta...' : 'Criar conta' }}
      </button>

      <div class="text-muted mt-4 flex items-center justify-center space-x-2 text-sm">
        <span>Ja tem uma conta? </span>
        <a routerLink="/login" class="text-primary cursor-pointer hover:underline"> Entrar </a>
      </div>
    </form>
  </div>
</div>

<sc-angular-toastify></sc-angular-toastify>
