<app-header></app-header>

<div class="bg-surface w-full min-h-screen p-8 space-y-6">
  <h1 class="text-4xl font-bold text-primary">Meu Perfil</h1>

  <div class="bg-white p-6 rounded-lg border-border border-2 flex flex-col items-start">


    <div class="flex items-center gap-4 mb-6 w-full">
      <div
        class="flex justify-between items-center text-center bg-primary aspect-square rounded-full p-5 size-10 h-fit w-auto">
        <i-lucide [img]="UserIcon" class="text-white " [size]="40"></i-lucide>
      </div>
      <div>
        <h2 class="text-2xl font-bold">Treinador Pokémon</h2>
        <p class="text-muted">Treinador Pokémon</p>
      </div>
    </div>

    <div class="flex flex-col w-full">
      <div class="flex items-center gap-3 mb-3 bg-surface w-full p-4 rounded-lg">
        <i-lucide [img]="EmailIcon" class="text-primary" [size]="20"></i-lucide>
        <div class="flex flex-col ">
          <p class="text-muted text-sm">Email</p>
          <span class="text-base font-semibold">{{ userInfo.email }}</span>
        </div>
      </div>
      <div class="flex items-center gap-3 mb-3 bg-surface w-full p-4 rounded-lg">
        <i-lucide [img]="CalendarIcon" class="text-primary" [size]="20"></i-lucide>
        <div class="flex flex-col ">
          <p class="text-muted text-sm">Membro desde</p>
          <span class="text-base font-semibold">{{ userInfo.createdAt }}</span>
        </div>
      </div>
      <div class="flex items-center gap-3 mb-3 bg-surface w-full p-4 rounded-lg">
        <i-lucide [img]="ShieldIcon" class="text-primary" [size]="20"></i-lucide>
        <div class="flex flex-col ">
          <p class="text-muted text-sm">Função</p>
          <span class="text-base font-semibold">{{ userInfo.role === 'Admin' ? 'Administrador' : 'Usuário' }}</span>
        </div>
      </div>
    </div>

    <div class="w-full">
      <hr class="my-6 border-t border-border" />
    </div>

    <button class="text-center bg-accent text-white font-semibold text-sm rounded-lg py-3 w-full">Redefinir
      Senha</button>
  </div>
</div>
