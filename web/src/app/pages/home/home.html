<app-header></app-header>

<div class="px-4 py-8 flex flex-col gap-4">
  <h1 class="text-4xl font-bold text-primary">Todos os Pokémons</h1>

  <div class="flex w-full gap-2">
    <label class="flex flex-1 items-center border border-border rounded-xl px-3 py-2 gap-2 cursor-text transition-all
  focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/30">

      <i-lucide [img]="SearchIcon" class="size-5 text-muted pointer-events-none"></i-lucide>

      <input type="text" placeholder="Buscar Pokémon por nome..."
        class="flex-1 bg-transparent border-none outline-none text-sm text-muted placeholder:text-muted/70" />
    </label>

    <select name="gen" id="gen" class="border border-border rounded-xl px-3 py-2" [(ngModel)]="selectedGeneration">
      <option value="all">Todas as Gerações</option>
      @for(gen of generations; track gen){
      <option value="{{gen}}">{{gen}}</option>
      }
    </select>


  </div>

  <div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 animate-fade-in">
      @for(pokemon of pokemons; track pokemon.id){
      <app-card-pokemon [name]="pokemon.name" [imageUrl]="pokemon.imageUrl"
        [types]="$any(pokemon.types)"></app-card-pokemon>
      }
    </div>
  </div>
</div>
