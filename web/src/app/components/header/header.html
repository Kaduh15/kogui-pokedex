<header class="bg-white p-2 shadow-[var(--shadow-md)] sticky top-0 z-10">
  <div class="mx-auto max-w-5xl px-2 flex items-center justify-between gap-4">

    <div class="flex items-center">
      <img src="logo-koguidex.svg" class="size-10" alt="Koguidex Logo" />
      <span class="text-primary ml-2 text-2xl font-bold text-wrap">Kogui pok√©dex</span>
    </div>

    <ul>
      <li class="flex items-center gap-2">
        @for (link of links; track link.label) {
        <app-button-navigate [icon]="link.icon" [label]="link.label" [route]="link.route"
          [active]="link.active"></app-button-navigate>
        }
        <button
          class="flex cursor-pointer gap-2 rounded-lg px-4 py-2 text-sm font-semibold transition hover:bg-[#e7b008]"
          (click)="logout()">
          <i-lucide [img]="LogOutIcon" class="size-5"></i-lucide>
          Sair
        </button>
      </li>
    </ul>
  </div>
</header>
