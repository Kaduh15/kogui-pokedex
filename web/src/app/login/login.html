<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-primary-hover/30 via-accent/30 to-accent-hover/20 p-4">
  <div class="bg-bg rounded-2xl max-w-md w-full shadow-lg p-6">
    <div class="text-center mb-4 space-y-2">
      <div
        class="m-auto rounded-full aspect-square w-fit border-primary border-[1rem] mb-4 animate-slide-up shadow-primary-md">
        <div class="aspect-square h-12 rounded-full  border-4 border-black"></div>
      </div>

      <h1 class="text-3xl font-bold text-primary">
        Kogui Pokédex
      </h1>

      <p class="text-sm text-muted">
        Entre com suas credenciais para acessar
      </p>
    </div>

    <form (submit)="handleLogin($event)" class="" novalidate>
      <div class="mb-4">
        <label for="email" class="text-sm font-semibold flex flex-col">Email</label>
        <input id="email" type="email"
          class="border border-border bg-surface rounded-xl px-3 py-3 text-muted text-xs w-full mt-2"
          placeholder="seu@email.com" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-4">
        <label for="password" class="text-sm font-semibold flex flex-col">Senha</label>
        <input id="password" type="password"
          class="border border-border bg-surface rounded-xl px-3 py-3 text-muted text-xs w-full mt-2"
          placeholder="••••••••" [(ngModel)]="password" name="password" required />
      </div>

      <div class="mb-4 w-full flex justify-end">
        <a routerLink="/forgot-password" class="text-end w-full text-sm text-primary hover:underline cursor-pointer">
          Esqueci minha senha
        </a>
      </div>

      <button type="submit" class="w-full bg-primary text-white rounded-xl px-4 py-2 mt-4 hover:bg-primary-hover" [disabled]="loading">
        {{ loading ? "Entrando..." : "Entrar" }}
      </button>

      <div class="flex justify-center items-center mt-4 space-x-2 text-sm text-muted">
        <span class="">Não tem uma conta? </span>
        <a routerLink="/register" class="text-primary hover:underline cursor-pointer">
          Criar conta
        </a>
      </div>
    </form>
  </div>
</div>
